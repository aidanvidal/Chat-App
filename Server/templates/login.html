<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/login_style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Login</h1>
        </header>
        <div class="content">
            <main class="form-container">
                <!-- Error message container -->
                <div id="errorMessage" class="error-message" style="display:none;">
                    <!-- Error message will be displayed here -->
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <button onclick="location.href='create.html'">Create Account</button>
                </form>
            </main>
        </div>
    </div>
    <script src="{{ url_for('static', filename='Scripts/login.js') }}"></script>
</body>
</html>
