<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/create_style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Account</h1>
        </header>
        <div class="content">
            <main class="form-container">
                <form id="createAccountForm">
                    <div id="errorMessage" class="error-message" style="display:none;">
                    <!-- Error message will be displayed here -->
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" onclick="createAccount()">Create Account</button>
                </form>
                <button onclick="location.href='login.html'">Login</button>
            </main>
        </div>
    </div>
    <script src="{{ url_for('static', filename='Scripts/create.js') }}"></script>
</body>
</html>
